name: Update Systembolaget Releases

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'    # 07:00 Swedish time (06:00 UTC)
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Generate data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: python3 scripts/wine_cellar.py

      - name: Check for changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        id: changes
        run: |
          git add data/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update Systembolaget releases"
          git checkout -- .
          git pull --rebase -X theirs
          git push

      - name: Build Next.js site
        run: cd web && npm run build

      - name: Prepare deployment
        run: |
          cp auction/auction_stats.json web/out/data/
          cp data/releases.json web/out/data/
          cp data/metadata.json web/out/data/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
